<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button id="menuButton" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <span class="app-title">Generative AI Chat</span>
            <div id="sessionInfo"></div>
        </header>

        <aside id="sideMenu" class="side-menu">
            <div id="sessionManager">
                <select id="sessionSelect" class="form-select"> 
                    <option value="new">Start a new conversation</option>
                </select>
            </div>
            <div class="menu-item">
                <label for="modelSelect" class="form-label">Current Model:</label>
                <div id="currentModel" class="form-control">GPT-3.5-turbo</div>
                <button id="changeModelButton" class="btn btn-primary mt-2">Change Model</button>
            </div>
            </aside>

        <main class="main-content">
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-target="chat">Chat</button>
                    <button class="tab-button" data-target="commandOutput">Command Output</button>
                </div>
                <div id="chat" class="tab-content active">
                    <div id="conversation" class="chat-messages"></div>
                    <div id="typing" class="typing-indicator">Typing...</div>
                    <div class="message-input-container">
                        <textarea id="userMessage" class="form-control" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="sendButton" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <div id="commandOutput" class="tab-content">
                    <div id="commandConversation"></div>
                    <div id="outputUpdateIndicator">New output!</div>
                </div>
            </div>

<!-- Bootstrap Modal for Model Switching -->
<div class="modal fade" id="modelSwitchModal" tabindex="-1" aria-labelledby="modelSwitchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modelSwitchModalLabel">Switch AI Model</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="loadingIndicator" class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="modelSelectionContent" style="display: none;">

                <div class="mb-3">
                    <label for="providerSelect" class="form-label">Provider:</label>
                    <select id="providerSelect" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="modelSelect" class="form-label">Model:</label>
                    <select id="modelSelect" class="form-select"></select>
                    <div id="modelDescription" class="mt-2"></div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="confirmModelSwitchButton" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
        </main>

    </div>
    
    <script type="module" src="/static/scripts/utils.js" defer></script>
    <script type="module" src="/static/scripts/commandWindow.js" defer></script>
    <script type="module" src="/static/scripts/messageHandling.js" defer></script>
    <script type="module" src="/static/scripts/sessionManager.js" defer></script>
    <script type="module" src="/static/scripts/sessionSummaries.js" defer></script>
    <script type="module" src="/static/scripts/uiUpdater.js" defer></script>
    <script type="module" src="/static/scripts/script.js" defer></script>
    </body>
</html>
